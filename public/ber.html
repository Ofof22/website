<!DOCTYPE html>
<html>
<head>
  <title>Admin Paneli</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <h1>Admin Paneli</h1>

  <form id="blogForm">
    <label for="konuAdi">Konu Adı:</label>
    <input type="text" id="konuAdi" required>

    <label for="konuResmi">Konu Resmi:</label>
    <input type="text" id="konuResmi">

    <label for="konuAciklamasi">Konu Açıklaması:</label>
    <textarea id="konuAciklamasi" required></textarea>

    <button type="submit">Konu Ekle</button>
  </form>

  <div id="konularListesi"></div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="konuModal" tabindex="-1" role="dialog" aria-labelledby="konuModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="konuModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="konuDetaylari"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
